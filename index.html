

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Webpage</title>
     <style>
        body {
            font-family: Arial, sans-serif;
	    background-color: #f0f4f8;
	    margin: 0;
	    padding: 0;
	 }
        header {
	    background-color: #4CAF50;
            color: white;
	    padding: 1rem 0;
	    text-align: center;
	}
	main {
	    padding: 2rem;
	    max-width: 800px;
	    margin: 0 auto; 
	}
	h1 {
	    color: #333;
	}
	p {
	    line-height: 1.6;
        }
        .button {
            display: inline-block;
	    padding: 10px 20px;
	    font-size: 16px;
	    color: white;
	    background-color: #4CAF50;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    text-decoration: none;
            transition: background-color 0.3s ease;
         }         
	.button:hover {
            background-color: #45a049;
	 }
         footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;											 
         } 
     </style>
</head>
<body>
     <header>
         <h1>Welcome to My Simple Webpage</h1>
     </header>
     <main>
	 <h2>About This Page</h2>
	 <p>This is a simple webpage created to test HTML and CSS. It includes basic styling to make it visually appealing.</p>
         <a href="#" class="button">Learn More</a>
     </main>
     <footer>
	 &copy; 2024 Simple Webpage. All rights reserved.
     </footer>
</body>
</html>
